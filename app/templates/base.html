<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfraTrack</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{{ url_for('index') }}">InfraTrack</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('main.hosts') }}">Hosts</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('main.tasks') }}">Tasks</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('main.changes') }}">Changes</a></li>
        </ul>
    </div>
    </nav>
<div class="container mt-4">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <div class="alert alert-info">{{ msg }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    {% block content %} {% endblock %}
</div>
</body>
</html>
